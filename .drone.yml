clone:
  git:
    image: plugins/git
    tags: true
    recursive: true
    depth: 50
    submodule_update_remote: true
    submodule_override:
      scalac: https://github.com/scalacenter/scala.git
      vscode-scala: https://github.com/scalacenter/vscode-scala-profiledb.git
      sbt-plugin/src/sbt-test/external-projects/circe: https://github.com/jvican/circe.git

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - /drone/.ivy2/cache
      - /drone/.coursier/cache
      - /drone/.sbt
    volumes:
      - /tmp/cache:/cache

  base-build:
    image: scalaplatform/scala:2.0
    group: build
    when:
      branch: master
    commands:
      - git log | head -n 20
      - sbt "plugin/test" "profilingSbtPlugin/scripted"

  integration-build:
    image: scalaplatform/scala:2.0
    group: build
    when:
      branch: master
    commands:
      - git log | head -n 20
      - sbt "integrations/test"

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /drone/.ivy2/cache
      - /drone/.coursier/cache
      - /drone/.sbt
    volumes:
      - /tmp/cache:/cache
